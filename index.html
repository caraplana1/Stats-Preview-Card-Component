<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<!--Font link-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	
	<title>Frontend Mentor | Stats preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<main id="card">
		<picture>
			<source media="(min-width: 375px)" srcset="images/image-header-desktop.jpg">
			<source media="(max-width: 375px)" srcset="images/image-header-mobile.jpg">
			<source srcset="image-header.jpg">
			<img src="image-header.jpg" alt="Header">
		</picture>

		<article>
			<h1>Get <b>insights</b> that help your business grow.</h1>

			<p class="main">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer 
				experience, and overall efficiency.
			</p>

			<div id="stats">
				<div class="stat">
					<h3>10k+</h3>
					<p class="heading">companies</p> 
				</div>
				<div class="stat">
					<h3>314</h3>
					<p class="heading">templates</p>	
				</div>
				<div class="stat">
					<h3>12m+</h3>
					<p class="heading">queries</p>
				</div>
		</article>
		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</div>
</body>
</html>
